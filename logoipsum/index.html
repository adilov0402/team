<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logoipsum</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- starting navbar -->
    <div class="container">
      <div class="navbar">
        <div class="logo_img"><img src="./img/logo.svg" alt="logo img" /></div>

        <div class="nav_link"><a href="#">Home</a></div>
        <div class="nav_link"><a href="#">Fatures</a></div>
        <div class="nav_link"><a href="#">pricing</a></div>
        <div class="nav_link"><a href="#">Blog</a></div>

        <div class="nav_btn">
          <button>Get Started</button>
          <!-- buttommi borderini o`chira olmayapman -->
        </div>
      </div>
    </div>
    <!-- ending navbar -->
    <!-- main starting -->
    <div class="main">
      <div class="section">
        <div class="section_header">
          <h1>Grow your subscription business</h1>
        </div>
        <div class="section_paragraph">
          <p>
            Outcome-centered products that reduce churn, optimize pricing, and
            grow your subscription business end-to-end.
          </p>
        </div>
        <div class="section_btn"><button>Get Started</button></div>
        <div class="down-icon">
          <img src="./img/Down Arrow.png" alt="down-icon" />
        </div>
      </div>

      <div class="section2"></div>
    </div>

    <!-- ending main -->
  </body>
</html>
